spring:
  jackson:
    time-zone: 'America/Bogota'
    locale: 'es_CO'
  servlet:
    multipart:
      max-file-size: '10MB'
      max-request-size: '10MB'
  datasource:
    url: 'jdbc:mysql://127.0.0.1:3306/database_client?useSSL=false'
    username: 'root'
    password: ''
    driver-class-name: 'com.mysql.jdbc.Driver'
  jpa:
    database-platform: 'org.hibernate.dialect.MySQL57Dialect'
    hibernate:
      ddl-auto: 'create-drop'
    show-sql: 'true'
loggin:
  level:
    org:
      hibernate:
        SQL: 'debug'
logging:
  file: 'my.log'


